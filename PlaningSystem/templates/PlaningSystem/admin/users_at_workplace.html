<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
</head>
<body>
 <a href="{% url 'workplaceAdmin' workplace.id %}">вернуться</a>
<br>
Все пользователи:<br>
<form action="{% url 'workplaceUsersAdmin' workplace.id %}" method="get">
    {% for user,flag in users_at_workplace %}

        <input type="hidden" name="user-{{ user.id }}" value="off">
        <input type="checkbox" name="user-{{ user.id }}" value="{{ user.id }}"
                {% if flag %}
                checked
                {% endif %} >
        <a href="{% url 'user' user.id %}">{{ user.username }}</a><br>
        {% empty %}
        No users<br>
    {% endfor %}
<input type="submit" VALUE="Сохранить" >
</form>
</body>
</html>
